<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>  
  <body color="red">
    <div id="root"></div>
    
    <script type="text/babel">
      class Card extends React.Component {
        render() {
          const style = {
            backgroundColor: '#ffffff',
            width: '100%',
            height: '100%',
            display: 'flex',
            justifyContent: 'center',
            alignItems: 'center',
            position:'relative'
            /*
            borderStyle: 'solid',
            borderWidth: '10px',
            borderColor: '#01a0dd',
            borderRadius: '20px'*/
          }
          const styleImage = {
            width: '200px',
            height: '300px',
            top:'0px',
            left:'0px',
            position:'absolute',
            zIndex: '0'
          }
          const styleImageBack = {
            width: '200px',
            height: '300px',
            top:'0px',
            left:'0px',
            position:'absolute',
            zIndex: '1'
          }
          return (
              <div style={style}>
                <img style={styleImageBack} src="back.png"/> 
                <img style={styleImage} src={this.props.value}/> 
              </div>
              
          )
        }
      }
      
      class Game extends React.Component {
        constructor(props) {
          super(props)
          
          this.state = {
            values:["brazoIz.png","brazoIz.png","brazoDe.png","brazoDe.png", "cabeza.png",
            "cabeza.png", "piernaIz.png", "piernaDe.png", "piernaIz.png", "piernaDe.png"] 
          }
        }


        render() {
          const style = {
            width: '1300px',
            height: '700px',
            position: 'relative',
            display: 'grid',
            gridTemplateColumns: '20% 20% 20% 20% 20%',
            gridTemplateRows: '50% 50%'
          }
          return (
            <div style={style} tabIndex={0}>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
              <Card value={this.state.values.splice(Math.floor(Math.random()*this.state.values.length), 1)}/>
            </div>
          )
        }
      }
      
      ReactDOM.render(
        <Game />,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
